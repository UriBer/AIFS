AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for AI Agent with AWS Bedrock, Lambda, DynamoDB, S3, and API Gateway'

Parameters:
  BedrockModelId:
    Type: String
    Default: anthropic.claude-3-sonnet-20240229-v1:0
    Description: The AWS Bedrock model ID to use for the AI agent
  
  MaxRequestsPerMinute:
    Type: Number
    Default: 50
    Description: Maximum number of requests per minute to AWS Bedrock
    MinValue: 1
    MaxValue: 100

Resources:
  # DynamoDB Table for conversation history
  ConversationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ai_agent_conversations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: conversation_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: conversation_id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # S3 Bucket for file storage
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'ai-agent-storage-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ['*']
            MaxAge: 3600

  # IAM Role for Lambda execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: AIAgentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # DynamoDB permissions
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                  - 'dynamodb:DeleteItem'
                Resource: !GetAtt ConversationTable.Arn
              # S3 permissions
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt StorageBucket.Arn
                  - !Sub '${StorageBucket.Arn}/*'
              # Bedrock permissions
              - Effect: Allow
                Action:
                  - 'bedrock:InvokeModel'
                Resource: '*'

  # Lambda Function for AI Agent
  AIAgentFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ai-agent-lambda
      Handler: lambda_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          CONVERSATION_TABLE: !Ref ConversationTable
          BUCKET_NAME: !Ref StorageBucket
          MAX_REQUESTS_PER_MINUTE: !Ref MaxRequestsPerMinute
      Code:
        S3Bucket: !Ref 'AWS::NoValue'  # This will be filled during deployment
        S3Key: !Ref 'AWS::NoValue'     # This will be filled during deployment

  # API Gateway REST API
  AIAgentAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: ai-agent-api
      Description: API for AI Agent
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  AIAgentResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AIAgentAPI
      ParentId: !GetAtt AIAgentAPI.RootResourceId
      PathPart: 'chat'

  # API Gateway Method
  AIAgentMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AIAgentAPI
      ResourceId: !Ref AIAgentResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AIAgentFunction.Arn}/invocations'

  # API Gateway Deployment
  AIAgentDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: AIAgentMethod
    Properties:
      RestApiId: !Ref AIAgentAPI
      StageName: prod

  # Lambda Permission for API Gateway
  AIAgentPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref AIAgentFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AIAgentAPI}/*/POST/chat'

Outputs:
  APIEndpoint:
    Description: API Gateway endpoint URL for AI Agent
    Value: !Sub 'https://${AIAgentAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/chat'
  
  StorageBucketName:
    Description: S3 bucket for file storage
    Value: !Ref StorageBucket
  
  ConversationTableName:
    Description: DynamoDB table for conversation history
    Value: !Ref ConversationTable
  
  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref AIAgentFunction